# Huawei-NPU configurations
[npu]
device_id = 0


# file configurations
[file]
min_width = 300
min_height = 300
allowed_extensions = png, jpeg, jpg


# model configirations
[model]
batch_size = 32
dtype = float32
path = ./weights/yolov5s_modif.om


# rest api configurations
[rest-server]
host = 0.0.0.0
port = 8500
debug = False
threaded = True


# redis configurations
[db-server]
host = localhost
port = 6379
db_num = 0


